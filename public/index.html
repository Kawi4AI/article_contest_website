  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
    

    AOS.init({
        duration: 1500,
    });
    
    function start_welcome_animation() {
            var textWrapper = document.querySelector('.welcome_loader .letters');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime.timeline({ loop: false })
                .add({
                    targets: '.welcome_loader .line',
                    scaleX: [0, 1],
                    opacity: [0.5, 1],
                    easing: "easeInOutExpo",
                    duration: 900
                }).add({
                    targets: '.welcome_loader .letter',
                    opacity: [0, 1],
                    translateX: [40, 0],
                    translateZ: 0,
                    scaleX: [0.3, 1],
                    easing: "easeOutExpo",
                    duration: 800,
                    offset: '-=600',
                    delay: (el, i) => 150 + 25 * i
                }).add({
                    targets: '.welcome_loader',
                    opacity: 0,
                    duration: 1000,
                    easing: "easeOutExpo",
                    delay: 1000
                });

            setTimeout(() => {
                $(".welcome_loader").fadeOut(500);
                setTimeout(() => {
                    $(".over_all").fadeIn(500);
                    AOS.init({
                        duration: 1500,
                    });
                }, 500);

            }, 2000);
        }

        start_welcome_animation();

</script>
